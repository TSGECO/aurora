<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.1/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.2/dagre.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.3.2/cytoscape-dagre.js"></script>


    <style>
        #cy {
            width: 70%;
            height: 700px;
            display: inline-block;
            border: 1px solid black;
        }

        #walks {
            width: 28%;
            height: 700px;
            display: inline-block;
            border: 1px solid black;
            overflow-y: auto;
        }

        #walks div:hover {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 4px;
        }

        #info {
            width: 100%;
            height: 48vh;
            padding: 10px;
            border: 1px solid black;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div id="cy"></div>
    <div id="walks">
        <h3>Graph Walks:</h3>
    </div>

    <div id="info">
        <h3>Information:</h3>
        <!-- Attributes or information will be shown here -->
    </div>

    <script src="graph.js"></script>
</body>

</html>
